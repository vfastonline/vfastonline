<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>路线, 课程, 视频测试页面</h2>
<h3 style="color: red">课程添加</h3>
<form action="{% url 'cadd' %}" method="post", enctype="multipart/form-data">
    name:<input type="text" name="name"><br>
    desc:<input type="text" name="desc"><br>
    totaltime:<input type="text" name="totaltime"><br>
    difficult:<input type="text" name="difficult"><br>
    color:<input type="text" name="color"><br>
    pubstatus:
    <select name="pubstatus">
        <option value="0">已发布</option>
        <option value="1">即将发布</option>
        <option value="2">默认</option>
    </select><br>
    icon:
    <select name="icon">
        <option value="1">项目</option>
        <option value="2">题库</option>
        <option value="0">视频</option>
    </select><br>
    teach:
    <select name="teach">
        {% for teacher in teachers %}
            <option value="{{ teacher.id }}">{{ teacher.username }}</option>
        {% endfor %}
    </select><br>
    tech:
    <select name="tech">
        {% for foo in techs %}
            <option value="{{ foo.id }}">{{ foo.name }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="submit">
</form>


<br><br><h3 style="color: red;">视频添加</h3>
<form action="{% url 'vadd' %}"  method="post" enctype="multipart/form-data">
    name: <input type="text" name="name"><br>
    vtime: <input type="text" name="vtime"><br>
    order: <input type="text" name="order"><br>
    视频: <input type="file" name="video"><br>
    字幕: <input type="file" name="cc"><br>
    讲师笔记: <input type="file" name="notes"><br>
    course:
    <select name="course">
        {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
    </select><br>
    end:
    <select name="end">
        <option value="0">不是</option>
        <option value="1">是</option>
    </select><br>
    <input type="submit" value="submit">
</form>
</body>
</html>

<br><br><h3 style="color: red;">路线添加</h3>
<form action="{% url 'padd' %}"  method="post" enctype="multipart/form-data">
    name: <input type="text" name="name"><br>
    desc: <input type="text" name="desc"><br>
    介绍视频: <input type="file" name="video"><br>
    difficult: <input type="text" name="difficult"><br>
    jobscount: <input type="text" name="jobscount"><br>
    salary: <input type="text" name="salary"><br>
    岗位收录时间: <input type="text" name="jstime"><br>
    pathimg: <input type="file" name="pathimg"><br>
    总时间: <input type="text" name="totaltime"><br>
    orders: <input type="text" name="orders"><br>
    <input type="submit" value="submit">
</form>
