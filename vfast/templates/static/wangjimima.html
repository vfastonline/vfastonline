<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    {% include "head.html" %}
    <script src="/static/js/getVerifyCode.js"></script>
    <style>
        .zhangtai_1{
            margin: 0 auto;
           width: 300px;
           height:270px;
           background-color: #fff;
        }
        .zhangtai_1>div{
            margin-left: 15px;
        }
        .zhangtai_1>div>input{
            margin-top: 10px;
            width: 200px;
            height: 25px;
        }
        .zhangtai_1>div>p{
            margin: 0 !important;
        }
        .getverify-code-btn{
            margin-top: 10px;
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			cursor: pointer;
            width: 268px;
            height: 30px;
            background-color: #5ACD91;
            border-radius: 3px;
            border-width: 0px ;
		}
		.unlabed{
			background-color: lightblue;
			color: #eee;
		}
        .span_v{
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
      <main class="main-wrap">
    <header id="navbar1" class="navbar1">{% include "navbar.html" %}</header>
    <!-- 忘记密码-->
              <div class="zhangtai_1">
                 <div>
                  <h3>手机号码</h3>
                  <p>通过注册手机重置密码<a>返回首页</a></p>
                  <input type="text"  id="j_phone" name="phone" value=""><span id="phone_info"></span>
                 </div>
                  <div>
                      <span class="span_v">请输入验证码</span>
                      <div id="v_container" style="width: 200px;height: 50px; background-color: #1483d8"></div>
                      <input type="text" id="code_input" value="" placeholder="请输入验证码"/><span id="my_button"></span>
                      <button id="j_getVerifyCode"  class="getverify-code-btn">发送验证码</button>
                  </div>
              </div>
          <script src="/static/js/gVerify.js"></script>
         <script>
             var verifyCode = new GVerify("v_container");
		    document.getElementById("code_input").onblur = function(){
			var res = verifyCode.validate(document.getElementById("code_input").value);
			if(res){
			    document.getElementById("my_button").innerText = "输入正确"
			}else{
			    document.getElementById("my_button").innerText = "输入有误"
			}
		};
         </script>
           <script>
           $(function () {
               //获取手机验证码
               $("#j_getVerifyCode").on("click", getVerifyCode({
                   callBack: function () {//按钮点击后的回调函数，-----必须-----
                       //在这里你还是可以对你的按钮进行操作;
                       var  phone = $("#j_phone").val();
                       //console.log(this);
                       },
                   time: 60,//定时时间，以秒为单位，默认60秒
                   getCurrentTime: function (time) {//获取倒计时当前时间
                       //console.log(time);
                       //console.log(this);//这里的这个this执行按钮
                       //console.log("=================================");
                   },
                   isPhone: true,//是否为发送手机验证码，如果是则会验证手机号格式，-----必须-----
                   getPhone: function () {//获取手机号，此处一定要return
                      return $("#j_phone").val();
                   },
                   //phoneReg: /^1[34578]\d{9}$/,//手机号验证正则
                   phoneCallBack: function () {//当手机号有误时的回调，默认会中止操作
                      $("#phone_info").html("你的输入有误");
                   },
                   timeIsUpText: "重新发送",//倒计时时间到了后按钮所显示文字
                   timeRunnigText: "s后重新发送",//倒计时时间正在走的时候按钮所显示文字。默认为"xxs后重新获取"
                   unabledClass: "unlabed"//按钮不能用的样式，即点击按钮后的样式
               }));
           });

    </script>
          <div class="slideDIV" style="height:150px;"></div>
          <footer class="footer_curr" id="footer_curr">{% include "footer.html" %}</footer></div>
</main>
<form id="fileForm"></form>
{% include "search_div.html" %}
{% include "feedback.html" %}
</body>
{% include "commonJS.html" %}
</html>
