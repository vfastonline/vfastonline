<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    {% include "head.html" %}
    <script src="/static/js/getVerifyCode.js"></script>
    <style>
        .zhangtai_1{
            margin: 0 auto;
           width: 300px;
           height:270px;
           background-color: #fff;
        }
        .zhangtai_1>div{
            margin-left: 15px;
        }
        .zhangtai_1>div>input{
            margin-top: 10px;
            width: 200px;
            height: 25px;
        }
        .zhangtai_1>div>p{
            margin: 0 !important;
        }
        .getverify-code-btn{
            margin-top: 10px;
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			cursor: pointer;
            width: 268px;
            height: 30px;
            background-color: #5ACD91;
            border-radius: 3px;
            border-width: 0px ;
		}
		.unlabed{
			background-color: lightblue;
			color: #eee;
		}
        .span_v{
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
      <main class="main-wrap">
    <header id="navbar1" class="navbar1">{% include "navbar.html" %}</header>
    <!-- 忘记密码-->
              <div class="zhangtai_1">
                 <div>
                  <h3>手机号码</h3>
                  <p>通过注册手机重置密码<a>返回首页</a></p>
                  <input type="text"  id="phone"  name="phone" onblur="checkMobile()"><span id="phone_info"></span>
                 </div>
                  <div>
                      <span class="span_v">请输入验证码</span>
                      <div id="v_container" style="width: 100px;height: 25px; background-color: #1483d8"></div>
                      <input type="text" id="code_input" value="" placeholder="请输入验证码"/><span id="my_button"></span>
                      <button  class="getverify-code-btn" onclick="add()">发送验证码</button>
                  </div>
              </div>
          <script src="/static/js/gVerify.js"></script>
         <script>
             //手机号码验证
             var sry = true;
              function checkMobile(){
               var sMobile = document.getElementById("phone").value;
                 if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(sMobile))){
                     document.getElementById("phone_info").innerText ="输入有误！";
                     sry = false;
            }else {
                   document.getElementById("phone_info").innerText ="";
                    sry = true ;
                    console.log(sry);
                 }
        }
           //随机验证码
             var verifyCode = new GVerify("v_container");
              var srt = true;
		    document.getElementById("code_input").onblur = function(){
			var res = verifyCode.validate(document.getElementById("code_input").value);
			if(res){
			    document.getElementById("my_button").innerText = "输入正确！"
                srt = true;
			    console.log(srt)
			}else{
			    document.getElementById("my_button").innerText = "输入有误！"
                srt = false;
			}
		};
          function add() {
              if(sry === true && srt ===true){
                  console.log("成功了")
              }else {
                  console.log("失败了")
              }
          }
    </script>
          <div class="slideDIV" style="height:150px;"></div>
          <footer class="footer_curr" id="footer_curr">{% include "footer.html" %}</footer></div>
</main>
<form id="fileForm"></form>
{% include "search_div.html" %}
{% include "feedback.html" %}
</body>
{% include "commonJS.html" %}
</html>
