<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息采集</title>
    {% include "head.html" %}
    <style>
        .button{
            width: 100px;
            height: 40px;
            background: #00BCD4;
            color: #EEEEEE;
        }
        .title-font{
            font-size: 18px;
            font-weight: 800;
        }
    </style>
</head>
<body>
<div style="height: 200px">

</div>
<div style="width: 1200px;margin: 0 auto">
    <form>
        <div class="form-group">
            <label for="exampleInputName2" class="title-font">姓名</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="exampleInputName2" class="title-font">生日</label>
            <input type="text" class="form-control" id="" placeholder="1993.02.05">
        </div>
         <div class="form-group">
            <label for="exampleInputName2" class="title-font">年龄</label>
            <input type="text" class="form-control" id="" placeholder="24">
        </div>
        <div class="form-group">
             <label for="exampleInputName" class="title-font">学历</label>
            <select class="form-control" id="select">
                   <option>博士及博士以上</option>
                   <option>研究生</option>
                   <option>本科</option>
                   <option>大专</option>
                   <option>高中及高中以下</option>
            </select>
        </div>
         <div class="form-group">
            <label for="exampleInputName" class="title-font">性别</label>
            <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="男">男</label>
             <label class="radio-inline">
             <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="女">女</label>
        </div>
        <div class="checkbox">
            <label class="title-font" class="title-font">
                <input type="checkbox"> 是否有IT从业经验
            </label>
        </div>
        <button type="submit" class="btn btn-primary button">提交</button>
    </form>
</div>
{% include "search_div.html" %}
{% include "feedback.html" %}
</body>
{% include "commonJS.html" %}
</html>

     $('#select').change(function () {
