<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Html日历插件</title>
</head>
<body>
<div id="CalendarMain">
  <div id="title">
    <img src="../static/svg/minus.svg" alt="" onclick="CalendarHandler.CalculateLastMonthDays();">
    <div>
        <span class=" selectYear">2014年</span>
        <span class=" selectMonth">6月</span>
    </div>
    <span class=" currentDay" onClick="CalendarHandler.CreateCurrentCalendar(0,0,0);"></span>
    <img src="../static/svg/plus.svg" alt="" onClick="CalendarHandler.CalculateNextMonthDays();">
  </div>
  <div id="context">
    <div class="week">
      <h3> 一 </h3>
      <h3> 二 </h3>
      <h3> 三 </h3>
      <h3> 四 </h3>
      <h3> 五 </h3>
      <h3> 六 </h3>
      <h3> 日 </h3>
    </div>
    <div id="center">
      <div id="centerMain">
        <div id="selectYearDiv"></div>
        <div id="centerCalendarMain">
          <div id="Container"></div>
        </div>
        <div id="selectMonthDiv"></div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="http://www.pengyaou.com/jquery-1.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    CalendarHandler.initialize();
});
</script>
</html>
